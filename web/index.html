<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ontology Explorer</div>
            <div class="menu">
                <button id="upload-button">Charger des fichiers</button>
                <button id="about-button">À propos</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Rechercher...">
            <button id="search-button">Rechercher</button>
            <select id="ontology-select">
                <option value="">Toutes les ontologies</option>
            </select>
            <select id="element-type-select">
                <option value="">Tous les types</option>
            </select>
        </section>

        <div class="content-wrapper">
            <div class="left-column">
                <section id="results-section">
                    <h2>Résultats</h2>
                    <div id="results-list"></div>
                </section>
            </div>
            <div class="right-column">
                <section id="details-section">
                    <h2>Détails</h2>
                    <div id="element-details"></div>
                    <div id="element-contexts"></div>
                </section>
            </div>
        </div>
        <div class="relations-wrapper">
            <section id="graph-section">
                <h2>Graphique des relations</h2>
                <div id="element-relations-graph"></div>
            </section>
            <section id="relations-section">
                <h2>Liste des relations</h2>
                <div id="element-relations-list"></div>
            </section>
        </div>
    </main>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Charger des fichiers</h2>
            <form id="upload-form">
                <div>
                    <label for="ontology-file">Fichier d'ontologie (TSV, OWL, RDF):</label>
                    <input type="file" id="ontology-file" name="ontologyFile" accept=".tsv,.owl,.rdf" required>
                </div>
                <div>
                    <label for="context-file">Fichier de contexte JSON (optionnel):</label>
                    <input type="file" id="context-file" name="contextFile" accept=".json">
                </div>
                <button type="submit">Charger</button>
            </form>
            <div id="upload-progress" class="hidden">
                <div class="spinner"></div>
                <p>Chargement en cours...</p>
            </div>
        </div>
    </div>

    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
